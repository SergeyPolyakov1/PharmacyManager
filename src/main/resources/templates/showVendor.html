<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vendor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2>Vendor</h2>


<td th:text="${vendor.id}">Id</td>
<td th:text="${vendor.address}">Address</td>
<td th:text="${vendor.title}">Title</td>
<td th:text="${vendor.phone}">Phone</td>

<div>
    <a th:href="@{/vendors/{id}/edit(id=${vendor.getId()})}">EDIT</a>
</div>

</body>
</html>
